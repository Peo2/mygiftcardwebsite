<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>EBAY CONVERTER</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
           <style>
        	body {
	background: black;
	color:white;
       }

        </style>
<body>

	<div class="container ">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 mt-5">EBAY CARD</h1>
				<form>
				<input type="number" id="amainput" placeholder="Enter Amazon Amount...." class="form-control form-control-lg mb-2">
			</form>
			<div id="output">
				<p>@ 0.81</p>
          <div class="card text-success mb-2">
					<div class="card-block">
						<h4>USD$ & Naira#:</h4>
						<div id="usdOutput"></div>
						<div id="NeOutput"></div>
					</div>
					
				</div>
				<p>@ 0.59</p>
				<div class="card text-success mb-2">
					<div class="card-block">
						<h4>CAD$ & Naira#:</h4>
						<div id="COutput"></div>
						<div id="NcOutput"></div>
					</div>
					
				</div>
				
					
				</div>
			</div>
		</div>
		
	</div>




<script>

  
	
document.getElementById('output').style.visibility = 'hidden';
document.getElementById('amainput').addEventListener('input',function(e){
	document.getElementById('output').style.visibility = 'visible';
	
 let ibs =e.target.value;
 document.getElementById('usdOutput').innerHTML =  ibs*0.8;
  document.getElementById('NeOutput').innerHTML = ibs*328;
  document.getElementById('COutput').innerHTML = ibs*0.6;
 document.getElementById('NcOutput').innerHTML  = ibs*195;


});
</script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
	</body>
</html>
